<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <!-- header start component -->

               <a href="../index.html">

               </a>
            </div>
            <div class="right_elems">

               <div class="user_info grid_elem">

                  <div class="user_image flex_elem">
                     <span class="far fa-user-circle"></span>
                  </div>

                  <div class="usercontent">
                     <h5 class="name">Ahmed Reda</h5>
                     <span class="balance">
                        <span class="coins_icon">$</span>
                        <span class="price">0.00</span>
                     </span>
                  </div>

               <div class="dropdown_user">
                  <ul>
                     <li>
                        <a href="./">
                           <i class="fas fa-tachometer-alt"></i>
                           Dashboard
                        </a>
                     </li>
                     
                     <li>
                        <a href="../recharge.html">

                           Recharge
                        </a>

                     <li class="signout_icon">
                        <a href="./">

                     </li>

               </div>

            </div>
         </div>
         

      </div>
      </div>
   </header>

   <!-- page conent conainter -->
   <section class="dashboard_container">

      <div class="side_bar_left">
         <ul class="lg_sc">
            <li class="title_animation_lg">
               <a href="./" data-link-for="dashboard">
                  <i class="fas fa-tachometer-alt"></i>
               </a>
            </li>
            <li class="title_animation_lg">
               <a href="./transactions.html" data-link-for="transactions">
                  <i class="fas fa-money-bill-wave"></i>
               </a>
            </li>
            <li class="title_animation_lg">
               <a href="./settings.html" data-link-for="update profile">
                  <i class="fas fa-cog"></i>
               </a>
            </li>
            <li class="title_animation_lg logout_icon">
               <a href="#" data-link-for="log out">
                  <i class="fas  fa-sign-out-alt"></i>
               </a>
            </li>
         </ul>

         <div class="md_sc_container">

            <ul class="md_sc">
               <li class="active_link">
               <a href="./">
                  <i class="fas fa-tachometer-alt"></i>
               </a>
            </li>
            <li>
               <a href="./transactions.html">
                  <i class="fas fa-money-bill-wave"></i>
               </a>
            </li>
            <li>
               <a href="./settings.html">
                  <i class="fas fa-cog"></i>
               </a>
            </li>
            <li class="logout_icon">
               <a href="#">
                  <i class="fas  fa-sign-out-alt"></i>
               </a>
            </li>
         </ul>

      </div>
      </div>

      <div class="dashboard_content">
         <h3 class="title">
            Update Profile
         </h3>

         <div class="settings_container">
            <form class="settings_form grid_elem">
               <div class="form_group">
                  <label for="nickname">Nickname</label>
                  <input type="text" name="nickname" id="nickname" placeholder="..." required autocomplete="off" spellcheck="false" autocorrect="false">
               </div>
               <div class="form_group">
                  <label for="email">E-mail address</label>
                  <input type="email" name="email" id="email" placeholder="..." required autocomplete="off" spellcheck="false" autocorrect="false">
               </div>
               <div class="form_group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" placeholder="..." required autocomplete="off" spellcheck="false" autocorrect="false">
               </div>
               <div class="form_group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="••••••••" minlength="8" required autocomplete="off" spellcheck="false" autocorrect="false">
               </div>
               <div class="form_group">
                  <button class="btn_save" name="save" type="submit" aria-label="button">Save Changes</button>
                  <button class="btn_cancel" name="cancel" type="submit" aria-label="cancel button">Cancel</button>
               </div>
            </form>
         </div>
         

         <div class="more_details">
            <ul>
               <li class="mn_only">
                  <span class="title_de">Referral Link</span>
                  <div class="action_copy">

                     <input type="text" name="link" id="link_copy" placeholder="..." value="https://support.walytech.com/action.php?a=register&b=12602070" readonly>
                  
                  </div>
                  <p class="content">
                     Share this link with your friends and earn money in your account balance.
                  </p>
               </li>
            </ul>
         </div>
      </div>
   </section>

   
   <!-- scripts -->

   <script type="text/javascript">

      const inp = document.getElementById('link_copy');
      const btn = document.querySelector('.btn_arrow');
      const downcontainer = document.querySelector('.dropdown_user');

      inp.onclick = ({target}) =>{

         if(navigator.clipboard){
            navigator.clipboard.writeText(target.value);
            console.log('copied..');
            target.parentElement.classList.add('copied_elem');
            setTimeout(() => {
               target.parentElement.classList.remove('copied_elem');
            }, 1000);
         }
         
      }

      btn.onclick = () =>{
         btn.classList.toggle('active_menu');
         downcontainer.classList.toggle('active_down');
      }

   </script>
</body>
</html>
