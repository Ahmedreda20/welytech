<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../img/icon.png" type="image/png">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/awesome.css">
   <title>WelyTech - Support | Transactions History</title>
</head>
<body>
   <!-- header start component -->
   <header class="header_wrapper dashboard_header">
      <div class="header_box ">

         <!-- header bottom component -->
         <div class="header_content flex_elem">
            <div class="logo">
               <a href="../index.html">
                  <img src="../img/logo.png" alt="logo image" width="auto" height="auto" title="site logo image..">
               </a>
            </div>
            <div class="right_elems">

               <div class="user_info grid_elem">

                  <div class="user_image flex_elem">
                     <span class="far fa-user-circle"></span>
                  </div>

                  <div class="usercontent">
                     <h5 class="name">Ahmed Reda</h5>
                     <span class="balance">
                        <span class="coins_icon">$</span>
                        <span class="price">0.00</span>
                     </span>
                  </div>

                  <button class="btn_arrow" aria-label="button-dropdown"></button>
                  
               </div>

               <div class="dropdown_user">
                  <ul>
                     <li>
                        <a href="./">
                           <i class="fas fa-tachometer-alt"></i>
                           Dashboard
                        </a>
                     </li>
                     
                     <li>
                        <a href="../recharge.html">
                           <i class="fas fa-dollar-sign"></i>
                           Recharge
                        </a>
                     </li>

                     <li class="signout_icon">
                        <a href="./">
                           <i class="fas fa-sign-out-alt"></i>
                           Log out
                        </a>
                     </li>
                  </ul>
               </div>

            </div>
         </div>
         

      </div>
      </div>
   </header>

   <!-- page conent conainter -->
   <section class="dashboard_container">

      <div class="side_bar_left">
         <ul class="lg_sc">
            <li class="title_animation_lg">
               <a href="./" data-link-for="dashboard">
                  <i class="fas fa-tachometer-alt"></i>
               </a>
            </li>
            <li class="title_animation_lg">
               <a href="./transactions.html" data-link-for="transactions">
                  <i class="fas fa-money-bill-wave"></i>
               </a>
            </li>
            <li class="title_animation_lg">
               <a href="./settings.html" data-link-for="update profile">
                  <i class="fas fa-cog"></i>
               </a>
            </li>
            <li class="title_animation_lg logout_icon">
               <a href="#" data-link-for="log out">
                  <i class="fas  fa-sign-out-alt"></i>
               </a>
            </li>
         </ul>

         <div class="md_sc_container">

            <ul class="md_sc">
               <li class="active_link">
               <a href="./">
                  <i class="fas fa-tachometer-alt"></i>
               </a>
            </li>
            <li>
               <a href="./transactions.html">
                  <i class="fas fa-money-bill-wave"></i>
               </a>
            </li>
            <li>
               <a href="./settings.html">
                  <i class="fas fa-cog"></i>
               </a>
            </li>
            <li class="logout_icon">
               <a href="#">
                  <i class="fas  fa-sign-out-alt"></i>
               </a>
            </li>
         </ul>

      </div>
      </div>

      <div class="dashboard_content">
         <h3 class="title">
            Transactions History
         </h3>

         <div class="transactions_container">

            <div class="transactions_header flex_elem">
               <h4 class="title">Payments & Transactions History</h4>
               <div class="search_box">
                  <input type="text" name="searc" id="search" placeholder="Search..." autocomplete="off" autocorrect="false" spellcheck="false">
               </div>

            </div>

            <div class="transaction_content_table">
               <table>
                  <thead>
                     <th class="table_head">ID</th>
                     <th class="table_head">AMOUNT</th>
                     <th class="table_head">METHOED</th>
                     <th class="table_head">BY USER</th>
                     <th class="table_head">TO USER</th>
                     <th class="table_head">DATE</th>
                     <th class="table_head">DESCRAPTION</th>
                     <th class="table_head">STATUS</th>
                  </thead>
                  <tbody>
                     <tr>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                     </tr>
                     <tr>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                     </tr>
                     <tr>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                     </tr>
                     <tr>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                        <td class="table_content">10</td>
                     </tr>
                  </tbody>
               </table>
            </div>

            <div class="transaction_footer">
               <p class="content">Showing <span class="result_length">0</span> to <span class="total_entry">0</span> of <span class="total_entry">0</span> entries</p>
            </div>

         </div>

         
      </div>
   </section>

   
   <!-- scripts -->

   <script type="text/javascript">
      const btn = document.querySelector('.btn_arrow');
      const downcontainer = document.querySelector('.dropdown_user');

      btn.onclick = () =>{
         btn.classList.toggle('active_menu');
         downcontainer.classList.toggle('active_down');
      }

   </script>
</body>
</html>
